<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="wrap-cal">
          <div class="cal-heading">
            <h1 class="cal-title">Mortgage Calculator</h1>
            <button type="button" class="cal-clear-btn" id="clear-btn">
              Clear All
            </button>
          </div>
          <div class="cal-form">
            <form>
              <div class="wrap-also">
                <label>
                  <span class="cal-amount">Mortgage Amount</span>
                  <div class="wrap-amount">
                    <span class="cal-evro">£</span>
                    <input type="text" id="evro" required />
                  </div>
                </label>
              </div>
              <div class="wrap-also1">
                <label>
                  <span class="cal-amount">Mortgage Term</span>
                  <div class="wrap-amount">
                    <input type="text" id="years" required />
                    <span class="cal-evro">years</span>
                  </div>
                </label>
                <label>
                  <span class="cal-amount">Interest Rate</span>
                  <div class="wrap-amount">
                    <input type="text" id="discount" required />
                    <span class="cal-evro">%</span>
                  </div>
                </label>
              </div>
              <div>
                <span class="cal-amount">Mortgage Type</span>
                <label class="wrapper-radio">
                  <label class="wrap-radio">
                    <input
                      type="radio"
                      name="radio"
                      value="repayment"
                      id="repayment"
                    />
                    <span>Repayment</span>
                  </label>
                  <label class="wrap-radio">
                    <input
                      type="radio"
                      name="radio"
                      value="interestonly"
                      id="interestonly"
                    />
                    <span>Interest Only</span>
                  </label>
                </label>
                <button type="submit" class="cal-btn" id="btn-submit">
                  <img src="./images/calculate-img.svg" alt="" />
                  <span>Calculate Repayments</span>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="wrap-result" id="wrap-result">
          <img
            src="./images/result-empty.svg"
            alt=""
            width="192"
            height="192"
            id="result-img"
          />
          <h2 class="result-title" id="result-title-id">Results shown here</h2>
          <p class="result-description" id="result-description-id">
            Complete the form and click “calculate repayments” to see what your
            monthly repayments would be.
          </p>
          <div class="wrap-real-result hidden" id="wrap-result-real">
            <div>
              <p class="real-result-text">Your monthly repayments</p>
              <h2 class="monthly-repayment" id="monthly-repayment"></h2>
            </div>
            <div class="result-line"></div>
            <div>
              <p class="real-result-text">Total you'll repay over the term</p>
              <h3 class="total-term" id="total-term"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS LINK -->
    <script src="./js/app.js"></script>
  </body>
</html>
